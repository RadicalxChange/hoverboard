<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">


<dom-module id="footer-nav">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host {
        margin: 0 20px;
      }

      .copyright {
        padding: 15px 0 0;
      }

      .cod {
        display: block;
      }

      .nav-inline {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
      }

      .footer-logo {
        margin: 10px 30px 0 0;
        height: 24px;
        width: 120px;
      }

      .logo-link {
        flex-basis: 50%;
      }

      .footer-text {
        max-width: none;
        flex-basis: 100%;
      }

      a {
        color: var(--footer-text-color);
        padding-bottom: 2px;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        :host {
          margin: 15px 0;
        }

        .footer-text {
          max-width: 50%;
        }
      }

      @media (min-width: 505px) {

        .copyright {
          margin: 0;
          padding: 15px 0 0 0;
          text-align: right;
        }

        .cod {
          display: inline-flex;
        }
      }
    </style>

    <div class="nav-inline" layout flex>

      <a class="logo-link" href="{$ organizer.url $}" target="_blank" rel="noopener noreferrer">
        <plastic-image
          class="footer-logo"
          srcset="../../images/organizer-logo.svg"
          sizing="contain"
          style="height: 96px; width: 200px;"
          alt="{$ organizer.name $}"
          lazy-load
        ></plastic-image>
      </a>
      <div class="footer-text">
        <div class="copyright">
          &copy; [[_getYear()]] RadicalxChange Foundation Ltd.
          <br><br>
          RadicalxChange Foundation Ltd., a 501(c)(3) nonprofit organization, does not support or oppose candidates for public office or political parties.
        </div>
      </div>
    </div>


  </template>

  <script>

    class FooterNav extends Polymer.Element {
      static get is() {
        return 'footer-nav';
      }

      _getYear() {
        return new Date().getFullYear();
      }
    }

    window.customElements.define(FooterNav.is, FooterNav);

  </script>
</dom-module>
