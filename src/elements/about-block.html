<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../mixins/redux-mixin.html" />

<dom-module id="about-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: block;
      }

      .container-narrow {
        padding-top: 30px;
        padding-bottom: 70px;
        color: var(--primary-text-color);
      }

      .call-to-action {
        font-size: 1.2em;
        margin-top: 2em;
        font-weight: 400;
      }

      .header {
        text-align: center;
        padding: 1em 0 1em;
        font-size: 32px;
      }

      .call-to-action a {
        font-weight: bold;
      }

      .button-row {
        display: flex;
        justify-content: center;
        margin-top: 2em;
      }

      .label {
        margin-top: 4px;
      }

      h3 {
        margin-top: 2em;
      }
    </style>

    <div class="container-narrow">
      <div>
        <h1 class="header">What Will We Build?</h1>
        <p>
          We stand at a unique crossroads as a society. The signs of our social and economic system
          failing are everywhere: rising inequality, stagnating economies and increasing threats to
          liberal democracy from populists of the left and right. Positive alternatives, grounded in
          rigorous social science, that embrace markets, technology, community and diversity have
          emerged.
        </p>
        <h3>The RadicalxChange</h3>
        <p>
          Together we are building a comprehensive alternative that solves our most divisive social
          problems while affirming the human values we all share and we want you to be a part of it.
        </p>
        <p>
          Momentum is building as we convene RadicalxChangeâ€™s rapidly growing community of artists,
          scholars, entrepreneurs and activists who are imagining, designing, building and fighting
          for a brighter future. A future where power rests in diverse democratic organizations.
        </p>
      </div>
      <div class="button-row">
        <a href="https://www.youtube.com/channel/UCxRk8v1Wcxa1TIKTvqrtSOw/videos" target="_blank">
          <paper-button class="cta-button animated icon-right" raised animate>
            <span>Footage From Our Recent Conference</span>
            <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
          </paper-button>
        </a>
      </div>
    </div>
  </template>

  <script>
    class AboutBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'about-block';
      }

      connectedCallback() {
        super.connectedCallback();
        // eslint-disable-next-line no-undef
        HOVERBOARD.Elements.About = this;
      }

      _playVideo() {
        uiActions.toggleVideoDialog({
          title: '{$  aboutBlock.callToAction.howItWas.title $}',
          youtubeId: '{$  aboutBlock.callToAction.howItWas.youtubeId $}',
          disableControls: true,
          opened: true,
        });
      }
    }

    window.customElements.define(AboutBlock.is, AboutBlock);
  </script>
</dom-module>
