<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./hoverboard-icons.html">

<dom-module id="partners-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host {
        display: block;
      }

      .block-title {
        margin: 24px 0 8px;
      }

      .logos-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        grid-gap: 8px;
      }

      .logo-item {
        padding: 24px;
      }

      .logo-img {
        height: 60px;
        width: 100%;
      }

      .cta-button {
        margin-top: 24px;
        color: var(--default-primary-color);
      }

      @media (min-width: 640px) {
        .logos-wrapper {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (min-width: 812px) {
        .logos-wrapper {
          grid-template-columns: repeat(5, 1fr);
        }
      }

    </style>

    <div class="container">
      <h1 class="container-title">{$ partnersBlock.title $}</h1>

      <template is="dom-repeat" items="[[partners]]" as="block">
          <h4 class="block-title">[[block.title]]</h4>
          <div class="logos-wrapper">
            <template is="dom-repeat" items="[[block.items]]" as="logo">
              <a
                class="logo-item card"
                href$="[[logo.url]]"
                title$="[[logo.name]]"
                target="_blank"
                rel="noopener noreferrer"
                layout horizontal center-center
              >
                <plastic-image
                  class="logo-img"
                  srcset="[[logo.logoUrl]]"
                  sizing="contain"
                  lazy-load
                  preload fade
                ></plastic-image>
              </a>
            </template>
          </div>
      </template>

      <paper-button class="cta-button animated icon-right"
        on-tap="_addPotentialPartner">
        <span>{$ partnersBlock.button $}</span>
        <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
      </paper-button>

      <paper-button class="cta-button animated icon-right"
        on-tap="_donateEth">
        <span>Donate ETH</span>
        <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
      </paper-button>

      <paper-button class="cta-button animated icon-right">
          <form 
            action="https://www.paypal.com/cgi-bin/webscr" 
            method="post" 
            target="_blank"
          > 
            <input type="hidden" name="cmd" value="_s-xclick" /> 
            <input type="hidden" name="hosted_button_id" value="HR4LF85TFSM5E" /> 
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" /> 
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" /> 
          </form>
      </paper-button>
    </div>

  </template>

  <script>

    class PartnersBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'partners-block';
      }

      static get properties() {
        return {
          partners: {
            type: Array,
            statePath: 'partners.list',
          },
          partnersFetching: {
            type: Boolean,
            statePath: 'partners.fetching',
          },
          partnersFetchingError: {
            type: Object,
            statePath: 'partners.fetchingError',
          },
          partnerAdding: {
            type: Boolean,
            statePath: 'partners.adding',
            observer: '_partnerAddingChanged',
          },
          partnerAddingError: {
            type: Object,
            statePath: 'partners.addingError',
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        if (!this.partnersFetching && (!this.partners || !this.partners.length)) {
          this.dispatch(partnersActions.fetchPartners());
        }
      }

      _addPotentialPartner() {
        dialogsActions.openDialog(DIALOGS.SUBSCRIBE, {
          title: '{$ partnersBlock.form.title $}',
          submitLabel: '{$ partnersBlock.form.submitLabel $}',
          firstFieldLabel: '{$ partnersBlock.form.fullName $}',
          secondFieldLabel: '{$ partnersBlock.form.companyName $}',
          submit: (data) => {
            this.dispatch(partnersActions.addPartner(data));
          },
        });
      }

      _promptUserSendEth() {
        // @dev: change ETH address account here where you would like to receive donations
        const RADICAL_XCHANGE_ACCOUNT='0xb1E14BcCAD2f1f5A58fA789D80F8E4142d9f7EAF';

        dialogsActions.openDialog(DIALOGS.SUBSCRIBE, {
          title: 'Thank you for considering donating to RadicalxChange!',
          submitLabel: 'Submit',
          firstFieldLabel: 'Amount of ETH to donate',
          secondFieldLabel: 'Sending ETH to',
          secondFieldValue: RADICAL_XCHANGE_ACCOUNT,
          submit: (data) => {
            // Prompt user to sign a transaction to send ETH
            // @dev: gasPrice by default is set to 25 gwei, which ensures
            // that the transaction goes through quickly.
            // More details: https://ethgasstation.info/
            let amountToSend = parseFloat(data.firstFieldValue);
            if (isNaN(amountToSend) || amountToSend <= 0) {
              alert('Invalid amount, please try again!');
              return;
            }

            window.web3.eth.sendTransaction({
              to: RADICAL_XCHANGE_ACCOUNT,
              value: window.web3.toWei(amountToSend, 'ether'),
              gasPrice: window.web3.toWei('25', 'gwei'),
            }, function (err, transactionHash) {
              if (err) {
                alert('Transaction failed, please try again');
                return;
              } else {
                alert('Thank you for donating!');
                return;
              }
            });
          },
        });
      }

      _donateEth() {
        // Modern dapp browsers...
        if (window.ethereum) {
            // Request account access if needed
            window.ethereum.enable().then((result) => {
              // Accounts now exposed
              this._promptUserSendEth();
            }).catch((err) => {
              dialogsActions.closeDialog(DIALOGS.SUBSCRIBE);
              return;
            });
        }
        // Legacy dapp browsers...
        else if (window.web3) {
            // Accounts always exposed
            this._promptUserSendEth();
        }
        // Non-dapp browsers...
        else {
          alert('Non-Ethereum browser detected. You should consider trying MetaMask!');
        }
      }

      _partnerAddingChanged(newPartnerAdding, oldPartnerAdding) {
        if (oldPartnerAdding && !newPartnerAdding) {
          if (this.partnerAddingError) {
            this.dispatch(dialogsActions.setDialogError(DIALOGS.SUBSCRIBE));
          } else {
            dialogsActions.closeDialog(DIALOGS.SUBSCRIBE);
            toastActions.showToast({ message: '{$ partnersBlock.toast $}' });
          }
        }
      }
    }

    window.customElements.define(PartnersBlock.is, PartnersBlock);
  </script>
</dom-module>
