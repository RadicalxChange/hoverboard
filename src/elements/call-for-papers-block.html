<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="call-for-papers-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: block;
      }

      .container {
        padding-top: 64px;
      }

      .content {
        display: grid;
        grid-gap: 32px;
        grid-template-columns: 1fr;
      }

      .statistics-block {
        width: 100%;
        display: grid;
        grid-gap: 32px 16px;
        grid-template-columns: repeat(2, 1fr);
      }

      .numbers {
        font-size: 40px;
      }

      .numbers::after {
        content: "";
        display: block;
        height: 2px;
        width: 64px;
        background-color: var(--default-primary-color);
      }

      .label {
        margin-top: 4px;
      }

      @media (min-width: 640px) {
        .content {
          grid-gap: 64px;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .statistics-block {
          grid-gap: 32px;
        }

        .numbers {
          font-size: 56px;
        }
      }
    </style>

    <div class="container">

      <div class="content">

        <div>
          <h1 class="container-narrow">Call for Papers</h1>
          <p class="container-narrow">We are soliciting applications to present in the Ideas + Research track</p>
          <p class="container-narrow"><a href="https://radicalxchange.org/blog/posts/2018-11-27-0vdrny/" ga-on="click"
              ga-event-category="call-for-papers" ga-event-action="call-for-papers" ga-event-label="call-for-papers block">
              <paper-button class="animated icon-right">
                <span class="cta-label">More info</span>
                <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
              </paper-button>
            </a>
            <a href="https://goo.gl/forms/GhfYthCruzgcPZfA3" ga-on="click" ga-event-category="aall-for-papers"
              ga-event-action="call-for-papers" ga-event-label="call-for-papers submit block">
              <paper-button class="animated icon-right">
                <span class="cta-label">Submit</span>
                <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
              </paper-button>
            </a></p>
        </div>

      </div>
    </div>

  </template>

  <script>
    class CallForPapersBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'call-for-papers-block';
      }
    }

    window.customElements.define(CallForPapersBlock.is, CallForPapersBlock);
  </script>
</dom-module>
