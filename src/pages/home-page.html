<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />

<link rel="import" href="../elements/about-block.html" />
<link rel="import" href="../elements/call-for-papers-block.html" />
<link rel="import" href="../elements/speakers-block.html" />
<link rel="import" href="../elements/scholarship-block.html" />
<link rel="import" href="../elements/believe-block.html" />
<link rel="import" href="../elements/latest-posts-block.html" />
<link rel="import" href="../elements/latest-press-block.html" />
<link rel="import" href="../elements/tickets-block.html" />
<link rel="import" href="../elements/partners-block.html" />
<link rel="import" href="../elements/featured-videos.html" />
<link rel="import" href="../elements/subscribe-block.html" />
<link rel="import" href="../elements/building-momentum-gallery.html" />
<link rel="import" href="../elements/map-block.html" />
<link rel="import" href="../elements/about-organizer-block.html" />

<dom-module id="home-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>
      :host {
        display: block;
        height: 100%;
      }

      hero-block {
        font-size: 20px;
        text-align: center;
      }

      .home-content {
          position: absolute;
          top: 64px;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          align-items: center;
        }

      .bottom {
        align-self: center;
      }

      .hero-logo {
        --iron-image-width: 100%;
        max-width: 240px;
      }

      .title {
        font-family: var(--major-font-family);
        margin: auto 0;
        font-size: 1.8em;
        position: relative;
      }

      .info-items {
        margin: 24px auto;
        max-width: 350px;
        width: 80%;
      }

      .date-location {
        font-size: 1em;
      }

      .info-items--quote {
        position: relative;
      }

      .info-items--quote i {
        color: var(--default-primary-color);
        font-weight: 700;
      }

      .info-items > *:not(:first-of-type) {
        margin-top: 4px;
      }

      .action-buttons {
        margin: 0 -8px;
        font-size: 14px;
      }

      .action-buttons paper-button {
        margin: 8px;
      }

      .action-buttons .watch-video {
        color: #fff;
      }

      .action-buttons iron-icon {
        --iron-icon-fill-color: currentColor;
        margin-right: 8px;
      }

      .scroll-down {
        margin-top: 24px;
        color: currentColor;
        user-select: none;
        cursor: pointer;
      }

      .scroll-down svg {
        width: 24px;
        opacity: 0.6;
      }

      .scroll-down .stroke {
        stroke: currentColor;
      }

      .scroll-down .scroller {
        fill: currentColor;
        animation: updown 2s infinite;
      }

      .join-btn {
        text-transform: none;
      }

      @keyframes updown {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(0, 5px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @media (min-height: 500px) {
        hero-block {
          height: calc(100% + 57px);
          max-height: calc(100vh + 1px);
        }

        .scroll-down {
          position: absolute;
          bottom: 24px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 2;
        }
      }

      @media (max-height: 499px) and (orientation: landscape){
        .home-content {
          display: grid;
          grid-template-rows: 2fr 1fr;
          top: 64px;
          left: 0;
          width: 100vw;
          justify-items: center;
          align-items: end;
        }
        hero-block {
          height: calc(100% + 65px);
        }
      }

      @media (min-width: 812px) {
        .title {
          font-size: 2.5em;
        }
        hero-block {
          height: calc(100% + 65px);
        }

        .hero-logo {
          max-width: 400px;
        }

        .info-items {
          margin: 0 auto;
          font-size: 22px;
          line-height: 1.1;
          max-width: 480px;
        }
      }
    </style>

    <polymer-helmet active="[[active]]"></polymer-helmet>

    <hero-block
      id="hero"
      background-image="{$ heroSettings.home.background.image $}"
      background-color="{$ heroSettings.home.background.color $}"
      font-color="{$ heroSettings.home.fontColor $}"
      active="[[active]]"
      hide-logo
    >
      <div class="home-content">
        <div class="top">
          <div class="title">RadicalxChange</div>
          <plastic-image
            class="hero-logo"
            srcset="/images/logo.gif"
            alt="{$ title $}"
          ></plastic-image>
          <div class="info-items highlight-font">
            <div class="info-items--quote">
              {$ heroSettings.home.description1 $}
              <i> {$ heroSettings.home.description2 $}</i>
            </div>
          </div>
        </div>
        
        <div class="bottom">
          <div class="date-location">{$ location.short $}</div>
          <div class="date-location">{$ dates $} </div>
          <div class="action-buttons" layout horizontal center-justified wrap>
            <paper-button
              class="join-btn"
              raised
              elevation="1"
              on-tap="_scrollToTickets"
              ga-on="click"
              ga-event-category="tickets"
              ga-event-action="scroll"
              ga-event-label="hero block - scroll to tickets"
              primary
              invert
              animated
            >
              <iron-icon icon="hoverboard:ticket"></iron-icon>
              JOIN THE xCHANGE
            </paper-button>
          </div>
        </div>
      </div>
    </hero-block>
    <about-block></about-block>
    <speakers-block></speakers-block>
    <tickets-block></tickets-block>
    <scholarship-block></scholarship-block>
    <building-momentum-gallery></building-momentum-gallery>
    <call-for-papers-block></call-for-papers-block>
    <subscribe-block></subscribe-block>
    <believe-block></believe-block>
    <latest-posts-block></latest-posts-block>
    <latest-press-block></latest-press-block>
    <partners-block></partners-block>
    <footer-block></footer-block>
  </template>

  <script>
    // eslint-disable-next-line no-undef
    class HomePage extends ScrollFunctions(ReduxMixin(Polymer.Element)) {
      static get is() {
        return 'home-page';
      }

      static get properties() {
        return {
          active: Boolean,
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
        };
      }

      _playVideo() {
        uiActions.toggleVideoDialog({
          title: '{$  aboutBlock.callToAction.howItWas.title $}',
          youtubeId: '{$  aboutBlock.callToAction.howItWas.youtubeId $}',
          disableControls: true,
          opened: true,
        });
      }

      _scrollToTickets() {
        // eslint-disable-next-line no-undef
        const hovEl = HOVERBOARD.Elements;
        const toolbarHeight = hovEl.HeaderToolbar.getBoundingClientRect().height - 1;
        const ticketsBlockPositionY = hovEl.Tickets.getBoundingClientRect().top - toolbarHeight;
        this.scrollToY(ticketsBlockPositionY, 2000, 'easeInOutSine');
      }

      _scrollNextBlock() {
        const heroHeight = this.$.hero.getBoundingClientRect().height - 64;
        this.scrollToY(heroHeight, 600, 'easeInOutSine');
      }
    }

    window.customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>
