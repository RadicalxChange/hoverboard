<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="call-for-papers-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <polymer-helmet title="Call for Papers" description="How to submit a paper" active="[[active]]"></polymer-helmet>

    <md-content md-source="[[source]]"></md-content>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class CallForPapersPage extends Polymer.Element {
      static get is() {
        return 'call-for-papers-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '{$ callForPapers $}',
          },
        };
      }
    }

    window.customElements.define(CallForPapersPage.is, CallForPapersPage);
  </script>
</dom-module>
