<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">

<link rel="import" href="../mixins/utils-functions.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="../elements/shared-styles.html">
<link rel="import" href="../elements/posts-list.html">

<dom-module id="post-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>
      @import url('https://fonts.googleapis.com/css?family=Amiri');

      :host {
        display: block;
      }

      .post {
        margin-bottom: 32px;
      }

      .date {
        font-size: 12px;
        text-transform: uppercase;
        color: var(--secondary-text-color);
      }

      .suggested-posts {
        margin: 24px 0 -20px;
        padding-top: 24px;
        background-color: var(--primary-background-color);
      }

      [slot="markdown-html"] {
        font-size: 16px;
        line-height: 1.6;
        color: var(--primary-text-color);
      }

      [slot="markdown-html"] a {
        position: relative;
      }
      [slot="markdown-html"] a:after {
        content: "";
        position: absolute;
        width: 100%;
        /* z-index: -1; */
        left: 0;
        bottom: 0;
        top: 75%;
        opacity: .2;
        background: #8259ce;

      }

      [slot="markdown-html"] a:hover:after {
        content: "";
        opacity: .5;
      }


      blockquote {
        font-family: 'Amiri', serif;
        padding-left: 15px;
        border-left: 12px solid #eee;
        font-size: 1.5rem;
        font-style: italic;
        margin-inline-start: 15px;
        margin-inline-end: 15px;
      }

      blockquote p {
        margin-bottom: 0;
      }

      pre {
        background: #eee;
        padding: 1.25em;
        color: currentColor;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      pre code {
        color: currentColor;
      }

      code {
        color: #ff3860;
        background: #eee;
        padding: .25em .5em;
      }

      [slot="markdown-html"] li p {
        display: inline;
      }
      [slot="markdown-html"] li  {
        margin-bottom: 1em;
      }

      [slot="markdown-html"] ol {
        position: relative;
        list-style: none;
        counter-reset: counter;
      }
      [slot="markdown-html"] ol li {
        counter-increment: counter;
      }
      [slot="markdown-html"] ol li:before {
        position: absolute;
        left: 1em;
        content: counter(counter) ". ";
        font-weight: bold;
      }


      [slot="markdown-html"] h1 {
        margin: 1.5em 0 1em;
        font-size: 2.2em;
        padding: 0
      }

      [slot="markdown-html"] h2 {
        font-size: 2em;
        margin: 1em 0 .7em;
      }

      [slot="markdown-html"] h3 {
        font-size: 1.8em;
        margin: .8em 0 .5em;
      }

      [slot="markdown-html"] h4 {
        font-size: 1.5em;
        margin: .6em 0 .4em;
      }

      [slot="markdown-html"] h4 {
        font-size: 1.3em;
        margin: .5em 0 .3em;
      }
      [slot="markdown-html"] h5 {
        font-size: 1.1em;
        margin: .5em 0 .3em;
      }
      [slot="markdown-html"] h6 {
        font-size: 1em;
        margin: .4em 0 .2em;
      }

      [slot="markdown-html"] p {
        margin-top: 0;
        margin-bottom: 1em;
      }

      [slot="markdown-html"] plastic-image {
        /* margin: 32px 0 8px -16px; */
        --iron-image-width: calc(100% + 32px);
        /* width: calc(100% + 32px); */
        min-height: 200px;
        background-color: var(--secondary-background-color);
      }

      table {
        width: 100%;
        margin: 0 auto;
      }

      tr:nth-child(odd) > td {
        background: #f9f9f9;
      }
      tr > td, table > tfoot > tr > td {
        padding: 8px;
        vertical-align: top;
        border-top: 1px solid #ddd;
      }
      th {
        text-align: center;
      }
      
      strong {
        font-weight: 500;
      }

      em {
        font-weight: 700;
        font-style: italic;
      }

      .author-date {
        color: #494949;
      }

      .author-date h4 {
        font-style: italic;
        font-weight: 200;
        font-size: 1.2em;
      }

      .author {
        max-width: 800px;
        width: 90%;
        margin: 1.5em auto 2em;
        text-align: right;
      }

      .date {
        margin: 0 0 1.5em;
        text-align: center;
      }
      @media (min-width: 640px) {
        [slot="markdown-html"] plastic-image {
          min-height: 400px;
        }
        
        [slot="markdown-html"] {
        font-size: 18px;

      }

        .suggested-posts {
          margin-top: 48px;
          padding-bottom: 36px;
        }


      }

    </style>

    <polymer-helmet
      title="[[post.title]] | {$ title $}"
      description="[[post.brief]]"
      image="[[post.image]]"
      active="[[active]]"
      label1="{$ blog.published $}"
      data1="[[published]]"
    ></polymer-helmet>

    <app-route
      route="[[route]]"
      pattern="/:id"
      data="{{postData}}"
    ></app-route>

    <hero-block
      background-image="[[post.image]]"
      background-color="[[post.primaryColor]]"
      font-color="#fff"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">[[post.title]]</div>
    </hero-block>

    <div class="container-narrow">
        <div class="author-date author">
            <h4>[[post.author]]</h4>
          </div>
      <marked-element class="post" markdown="[[post.content]]">
        <div slot="markdown-html"></div>
      </marked-element>
      <div class="date">{$ blog.published $}: [[getDate(post.published)]]</div>
    </div>

    <div class="suggested-posts">
      <div class="container-narrow">
        <h3 class="container-title">{$ blog.suggested $}</h3>
        <posts-list posts="[[suggestedPosts]]"></posts-list>
      </div>
    </div>

  </template>

  <script>

    // eslint-disable-next-line no-undef
    class PostPage extends UtilsFunctions(ReduxMixin(Polymer.Element)) {
      static get is() {
        return 'post-page';
      }

      static get properties() {
        return {
          active: Boolean,
          route: Object,
          post: Object,
          postsList: {
            type: Array,
            statePath: 'blog.list',
          },
          postsMap: {
            type: Object,
            statePath: 'blog.obj',
          },
          postsFetching: {
            type: Boolean,
            statePath: 'blog.fetching',
          },
          postsFetchingError: {
            type: Object,
            statePath: 'blog.fetchingError',
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
        };
      }

      static get observers() {
        return [
          '_postDataObserver(postData.id, postsList)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        if (!this.postsFetching && (!this.postsList || !this.postsList.length)) {
          this.dispatch(blogActions.fetchList());
        }
      }

      _postDataObserver(postId, postsList) {
        if (!this.postsList || !this.postsList.length || !this.postsMap[this.postData.id]) {
          return;
        }

        const post = this.postsMap[this.postData.id];
        this.set('post', post);
        this.set('suggestedPosts', this.postsList
          .filter((post) => post.id !== this.postData.id)
          .slice(0, 3)
        );
      }
    }

    window.customElements.define(PostPage.is, PostPage);
  </script>
</dom-module>
